<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"/>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Les operateurs</title>
  </head>
  <body>

                        <!-- L'Addition -->
    <div class="container p-5 border mt-3 rounded bg-primary bg-gradient">
        <div class="row border p-3 bg-light rounded">
            <h1 class="text-center text-success pb-3">Addition</h1>
            <div class="col-md-12 d-flex justify-content-center">
                <input type="number" name="" id="num1" class="w-50 mb-3" required>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <input type="number" name="" id="num2" class="w-50 mb-3" required>
            </div>
            <div class="col-md-7 d-flex justify-content-center mb-3">
                <button type="button" class="btn btn-primary" id="somme">Calculer</button>
            </div>
        </div>
        <div class="row border p-3 bg-light rounded mt-3">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="w-50 mb-3 text-center fs-4 text-success" id="num3"></div>
            </div>
        </div>
    </div>

                        <!-- La Soustraction -->
    <div class="container p-5 border mt-3 rounded bg-primary bg-gradient">
        <div class="row border p-3 bg-light rounded">
            <h1 class="text-center text-success pb-3">Soustraction</h1>
            <div class="col-md-12 d-flex justify-content-center">
                <input type="number" name="" id="n1" class="w-50 mb-3" required>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <input type="number" name="" id="n2" class="w-50 mb-3" required>
            </div>
            <div class="col-md-7 d-flex justify-content-center mb-3">
                <button type="button" class="btn btn-primary" id="difference">Calculer</button>
            </div>
        </div>
        <div class="row border p-3 bg-light rounded mt-3">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="w-50 mb-3 text-center fs-4 text-success" id="n3"></div>
            </div>
        </div>
    </div>

                    <!-- La Multiplication -->
    <div class="container p-5 border mt-3 rounded bg-primary bg-gradient">
        <div class="row border p-3 bg-light rounded">
            <h1 class="text-center text-success pb-3">Multiplication</h1>
            <div class="col-md-12 d-flex justify-content-center">
                <input type="number" name="" id="nombreM1" class="w-50 mb-3" required>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <input type="number" name="" id="nombreM2" class="w-50 mb-3" required>
            </div>
            <div class="col-md-7 d-flex justify-content-center mb-3">
                <button type="button" class="btn btn-primary" id="produit">Calculer</button>
            </div>
        </div>
        <div class="row border p-3 bg-light rounded mt-3">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="w-50 mb-3 text-center fs-4 text-success" id="nombreM3"></div>
            </div>
        </div>
    </div>

                        <!-- La Division -->
    <div class="container p-5 border mt-3 rounded bg-primary bg-gradient">
        <div class="row border p-3 bg-light rounded">
            <h1 class="text-center text-success pb-3">Division</h1>
            <div class="col-md-12 d-flex justify-content-center">
                <input type="number" name="" id="nombreD1" class="w-50 mb-3" required>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <input type="number" name="" id="nombreD2" class="w-50 mb-3" required>
            </div>
            <div class="col-md-7 d-flex justify-content-center mb-3">
                <button type="button" class="btn btn-primary" id="division">Calculer</button>
            </div>
        </div>
        <div class="row border p-3 bg-light rounded mt-3">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="w-50 mb-3 text-center fs-4 text-success" id="nombreD3"></div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
